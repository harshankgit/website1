<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rupio website</title>
    <style>
        /* CSS styles for the main page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            position: relative;
        }

        .box img {
            width: 100%;
        }

        .login-container {
            width: 300px;
            margin: 100px auto;
            background-color: transparent;
            padding: 50px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            left: 8%;
            top: 60px;
            height: 400px;
            border: 2px solid;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 50px;
            border-radius: 3px;
            box-sizing: border-box;
            background-color: transparent;
            border: 2px solid black;
            color: whitesmoke;
        }

        .login-container input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .popup {
            position: fixed;
            top: 6%;
            left: 35%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            width: 590px;
            border: 2px solid;
        }

        .popup img {
            max-width: 165px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        #add {
            text-align: center;
            margin-bottom: 20px;
            background: green;
            color: white;
            border-radius: 26px;
            padding: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Popup -->
        <div class="popup" id="popup">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <img src="WhatsApp Image 2024-01-31 at 12.33.43 PM.jpeg" alt="Popup Image">
        </div>
        <!-- Logo -->
        <div class="box">
            <img src="image1.jpg" alt="rupi logo">
        </div>
        <!-- Login Form -->
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="redirectToWebsite(); return false;">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" id="add">Login</button>
            </form>
        </div>
    </div>

    <script>
        // Function to close the popup
        function closePopup() {
            document.querySelector('.popup').style.display = 'none';
        }

        // Function to redirect to the provided website link
        function redirectToWebsite() {
            var websiteLink = "https://harshankgit.github.io/website/";
            window.location.href = websiteLink;
        }
    </script>
</body>

</html>
